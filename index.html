<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h3>Bookmarker</h3>
      </div>
    </header>
    <!-- Content -->
    <section>
      <div class="container">
        <div class="Book-mark-card">
          <div class="column">
            <h2>Bookmark your favorite sites</h2>
            <label for="siteName">Site Name</label>
            <input class="form-control" id="siteName" type="text" placeholder="Bookmark Name"  onkeyup="validName()">
            <p class="alert alert-danger my-2 fw-bold" id="nameError">Enter Valid Name</p>
            <label for="siteUrl">Site URL</label>
            <input class="form-control" id="siteUrl" type="text" placeholder="Website URL" onkeyup="validUrl()">
            <p class="alert alert-danger my-2 fw-bold" id="urlError">Enter Vaild URL</p>
            <button class="btn btn-primary w-25 mx-auto my-3" onclick="submit()" id="submitButton">Submit</button>
            <button class="btn btn-success w-25 mx-auto my-3" onclick="addEditBookmark()" id="addEditButton">Add Edit</button>
          </div>
        </div>
      </div>
      <div class="container">
        <input type="text" onkeyup="search()" class="form-control mt-4" id="searchInput" placeholder="search..." >
      </div>
      <div class="container">
        <div id="bookmarkList"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Â© 2022 Bookmarker.</p>
      </div>
    </footer>

    <!-- JS Link -->
    <script src="js/main.js"></script>
  </body>
</html>
